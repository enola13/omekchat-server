<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmekChat Chat (DesktopOnly)</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC9dObTgWdquVxDoWadHsNQXGG5RNRaltQ",
        authDomain: "omekchat.firebaseapp.com",
        projectId: "omekchat",
        storageBucket: "omekchat.appspot.com",
        messagingSenderId: "676046409566",
        appId: "1:676046409566:web:66d61118c3d275231bc9cf",
        measurementId: "G-6WG78XDYVQ",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          // â›” Redirect ke login jika belum login
          window.location.href = "index.html";
        }
      });
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: #e0e0e0;
        color: #fff;
        overflow: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: 40% 60%;
        grid-template-rows: auto 1fr 20%;
        grid-template-areas:
          "left header"
          "left chat-area"
          "left controls";
        height: 100%;
      }

      .left-stack {
        grid-area: left;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .partner-video {
        height: 50%;
        background: #004aad;
        position: relative;
        overflow: hidden;
      }

      #partnerVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 0;
      }

      #brandingContent {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #brandingContent h1 {
        font-size: 2rem;
        color: #fff;
      }

      #statusText {
        margin-top: 8px;
      }

      #userCount {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #fff;
      }

      .local-wrapper {
        height: 50%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .local-video {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .local-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .switch-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        padding: 6px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        color: #000;
      }

      .desktop-header {
        grid-area: header;
        background: #d3d3d3;
        color: #000;
        font-weight: bold;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-area {
        grid-area: chat-area;
        background: #d3d3d3;
        color: #000;
        display: flex;
        flex-direction: column-reverse;
        padding: 20px;
        gap: 10px;
        overflow: hidden;
      }

      .bubble-container {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .msg {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
        white-space: pre-wrap;
        margin: 6px 0;
      }

      .msg.partner {
        align-self: flex-start;
        text-align: left;
        background: #2e89ff;
        color: white;
        border-top-left-radius: 4px;
      }

      .msg.me {
        align-self: flex-end;
        text-align: right;
        background: #2e89ff;
        color: white;
        border-top-right-radius: 4px;
      }

      .controls {
        grid-area: controls;
        background: #000;
        height: 100%;
        display: flex;
        align-items: center;
        padding: 10px 20px;
      }

      .right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message-input {
        padding: 0.6rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background: #111;
        color: #fff;
        width: 100%;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 0.6rem 0;
        font-size: 1.1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
      }

      .btn.start {
        background: #2196f3;
      }

      .btn.stop {
        background: #d32f2f;
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      #termsOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .terms-box {
        background: #111;
        padding: 2rem;
        border-radius: 12px;
        max-width: 90%;
        color: #fff;
        text-align: left;
      }

      .terms-box h2 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
      }

      .terms-box ul {
        margin-bottom: 1.5rem;
        padding-left: 1rem;
      }

      .terms-box li {
        margin-bottom: 0.7rem;
      }

      .accept-btn {
        padding: 0.7rem 1.4rem;
        background: #e53935;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-stack">
        <div class="partner-video">
          <video id="partnerVideo" autoplay playsinline></video>
          <div id="brandingContent">
            <h1>OmekChat</h1>
            <p id="statusText"></p>
            <p id="userCount">
              <span id="onlineCount">10</span> Pengguna Online
            </p>
          </div>
        </div>
        <div class="local-wrapper">
          <div class="local-video">
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
          <button id="switchCameraBtn" class="switch-btn">ðŸ”„</button>
        </div>
      </div>

      <div class="desktop-header">OmekChat</div>

      <div class="chat-area" id="chatArea">
        <div class="bubble-container" id="bubbleContainer"></div>
      </div>

      <div class="controls">
        <div class="right-side">
          <input
            id="chatInput"
            class="message-input"
            placeholder="Ketik pesan kamu..."
            disabled
          />
          <div class="buttons">
            <button id="stopBtn" class="btn stop" disabled>Stop</button>
            <button id="startBtn" class="btn start">Start</button>
          </div>
        </div>
      </div>
    </div>

    <div id="termsOverlay">
      <div class="terms-box">
        <h2>Syarat & Ketentuan Penggunaan</h2>
        <ul>
          <li>Saya berusia minimal 18 tahun.</li>
          <li>Saya tidak akan menyebarkan konten pornografi atau kekerasan.</li>
          <li>
            Saya menyetujui <a href="#">Kebijakan Privasi</a> dan
            <a href="#">Aturan Penggunaan</a>.
          </li>
        </ul>
        <button id="acceptTermsBtn" class="accept-btn">
          Setuju & Lanjutkan
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="pairingClient.js"></script>
    <script>
      window.showPartnerVideo = () => {
        partnerVideo.style.display = "block";
        brandingContent.style.display = "none";
      };
      window.hidePartnerVideo = () => {
        partnerVideo.style.display = "flex";
        brandingContent.style.display = "flex";
      };
    </script>
    <script type="module">
      import { requireAuth } from "./auth.js";
      requireAuth(); // Redirect ke login jika belum login
    </script>
  </body>
</html>
